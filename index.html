<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lab 24</title>
    <link rel="shortcut icon" href="assets/img/logo-white.png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="addWindow" style="display: none;" class="add">
        <div class="container">
            <div class="container-info">
                <h1>Add a product</h1>
                <button id="btnCloseAddWindow" class="btn-2">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="input">
                <input id="name" type="text" required>
                <label for="name">Name</label>
            </div>
            <div class="input">
                <input id="price" type="text" required>
                <label for="price">Price</label>
            </div>
            <div class="input">
                <input id="quantity" type="text" required>
                <label for="quantity">Quantity</label>
            </div>
            <button id="btnAddEntry" class="btn-1">Add</button>
        </div>
    </div>
    <div class="container">
        <div class="container-info">
            <h1>Products</h1>
            <button id="btnOpenAddWindow" class="btn-2">
                <span class="material-symbols-outlined">add</span>
            </button>
            <button id="btnDeleteEntries" class="btn-2">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
        <div id="productsTable">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/idb@3.0.2/build/idb.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
